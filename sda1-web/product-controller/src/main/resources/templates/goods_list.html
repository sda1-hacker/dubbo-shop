<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <base href="/" />
    <title>Title</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" >

</head>
<body>
<!--    内容页面-->
    <div class="container-fluid">


<!--        功能栏-->
        <div class="row">
            <div class="col-md-4 col-md-offset-8">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_goods_modal" > 添加 </button>
                <button type="button" class="btn btn-danger" > 删除 </button>
            </div>
        </div>

<!--        内容页面-->
        <div class="row">
            <div class="col-md-12">
                <table class="table">
                    <tr>

                        <th> ID </th>
                        <th> 商品类别 </th>
                        <th> 商品名称 </th>
                        <th> 商品价格 </th>
                        <th> 商品卖点 </th>
                        <th> 商品图片 </th>
                        <th> 操作 </th>

                    </tr>

                    <tr th:each="goods_list : ${pageInfo.list}">

                        <td th:text="${goods_list.id}">  </td>
                        <td th:text="${goods_list.typeName}">  </td>
                        <td th:text="${goods_list.name}">  </td>
                        <td th:text="${goods_list.salePrice}">  </td>
                        <td th:text="${goods_list.salePoint}">  </td>
                        <td> <img src="" class="img-responsive" alt="图片丢失.. "> </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" href="#"> 修改 </button>
                            <button type="button" class="btn btn-danger btn-sm" href="#"> 删除 </button>
                        </td>

                    </tr>

                </table>
            </div>
        </div>

<!--        分页-->
        <div class="row">
<!--            分页信息描述-->
            <div class="col-md-6">
                当前第<span th:text="${pageInfo.pageNum}" />页，
                共<span th:text="${pageInfo.total}" />条记录，
                共<span th:text="${pageInfo.pages}" />页
            </div>
<!--            分页工具栏-->
            <div class="col-md-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li th:each="item: ${pageInfo.navigatepageNums}"
                        th:class="${item == pageInfo.pageNum}?'active':''">
                            <a th:href="|goods/page/${item}/${pageInfo.pageSize}|" th:text="${item}"></a>
                        </li>

                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>


<!--    添加物品的模态框-->
    <div class="modal fade" tabindex="-1" role="dialog" id="add_goods_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>One fine body&hellip;</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>
</body>
</html>
