<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <base href="/" />

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

    <!-- 多级菜单css -->
    <link rel="stylesheet" href="css/nemu.css">
</head>
<body>

<div class="container">


    <nav>
        <ul>
<!--            一级菜单-->
            <li th:each="type_list : ${items}" th:if="${type_list.pid==0}"><a href="#" th:text="${type_list.name}"></a>

                <ul>
<!--                    二级菜单-->
                    <li th:each="son_type_list : ${items}" th:if="${son_type_list.pid == type_list.id}"><a href="#" th:text="${son_type_list.name}"></a>
                        <ul>
<!--                            三级菜单-->
                            <li th:each="son_son_type_list : ${items}"
                                th:if="${son_son_type_list.pid == son_type_list.id}"
                                th:text="${son_son_type_list.name}"></li>

                        </ul>
                    </li>

                </ul>

            </li>

        </ul>
    </nav>


</div>


<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" ></script>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
